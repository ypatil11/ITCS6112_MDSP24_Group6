<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<br><br><br><br>

<div class="container mt-5">
    <h2>Add Movie pref</h2>
    <form method="post" action="{% url 'add_movie_preference' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" id="city" name="city" required onchange="updateCinema()">
                <option value="">Select a City</option>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cinema_name">Cinema Name</label>
            <select class="form-control" id="cinema_name" name="cinema_name">
            </select>
        </div>
        <div class="form-group">
            <label for="movie_name">Movie Name</label>
            <select class="form-control" id="movie_name" name="movie_name">
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="number_of_seats">Number of Seats</label>
            <input type="number" class="form-control" id="number_of_seats" name="number_of_seats" required>
        </div>
        <div class="form-group">
            <label for="time_from">Time From (HHMM)</label>
            <input type="number" class="form-control" id="time_from" name="time_from" placeholder="HHMM" required>
        </div>
        <div class="form-group">
            <label for="time_to">Time To (HHMM)</label>
            <input type="number" class="form-control" id="time_to" name="time_to" placeholder="HHMM" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function updateCinema() {
        const city = document.getElementById('city').value;
        const cinemaDropdown = document.getElementById('cinema_name');
        cinemaDropdown.innerHTML = '<option value="">Select a Cinema</option>';  // Clear existing options

        if (city) {
            fetch(`/get-cinemas/${city}`)
            .then(response => response.json())
            .then(data => {
                data.cinemas.forEach(cinema => {
                    const option = new Option(cinema, cinema);
                    cinemaDropdown.add(option);
                });
            })
            .catch(error => console.error('Error fetching cinemas:', error));
        }
        updateMovies()
    }

    function updateMovies() {
        const city = document.getElementById('city').value;
        const movieDropdown = document.getElementById('movie_name');
        movieDropdown.innerHTML = '<option value="">Select a Movie</option>';  // Clear existing options

        if (city) {
            fetch(`/get-movies/${city}`)
            .then(response => response.json())
            .then(data => {
                data.movies.forEach(movie => {
                   const option = new Option(movie, movie);
                   movieDropdown.add(option);
                });
            })
            .catch(error => console.error('Error fetching movies:', error));
        }
        
    }
    </script>

{% endblock %}
