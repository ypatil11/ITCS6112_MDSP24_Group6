<div class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="login-form">
            <div class="text-center"><h1>Login</h1></div>
            <form method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required placeholder="Enter your password">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div> 
            </form>
          <br>
          <br>
          </div>
        </div>
      </div>
    </div>
  </div>
